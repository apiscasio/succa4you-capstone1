		<div class="row contactpage">

			<header class="col-12">
				<h1 class="text-center py-3">Contact Us Page</h1>
			</header>

			<!-- left -->
			<div class="col-12 col-md-6">
				<form id="form">
					
					<div class="form-group">
						<label for="username">Username:</label>
						<input id="username" class="form-control" type="text" name="username" placeholder="Enter Your Username Here">
					</div>

					<div class="form-group">
						<label for="email">Email:</label>
						<input id="email" class="form-control" type="text" name="email" placeholder="Enter Your Email Here">
					</div>

					<div class="form-group">
						<label for="contact">Contact Number:</label>
						<input id="contact" class="form-control" type="text" name="contact" placeholder="Enter Your Contact Number Here">
					</div>

					<div class="form-group">
						<label for="message">Message:</label>
						<textarea id="message" class="form-control" placeholder="Enter Your Message Here"></textarea>
					</div>

					<button class="btn btn-outline float-right">Submit</button>

				</form>
				
			</div> <!-- end of left column -->

			<!-- right -->
			<div class="col-12 col-md-6">
